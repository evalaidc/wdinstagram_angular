<h2> Wdinstagram Photos </h2>

<div data-ng-repeat='gram in vm.grams | orderBy: "-created_at"'>
  <p><a data-ui-sref="gramShow({id: gram.id})"><img data-ng-src="{{gram.photo_url}}" ></a></p>
  <button data-ui-sref="gramEdit({id: gram.id})">Edit</button>
</div>

<button data-ui-sref="gramNew"> New Entry </button>
