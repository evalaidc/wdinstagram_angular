<h2> Edit Entry </h2>

<form>
  <input placeholder="author" data-ng-model="vm.gram.author" />
  <input placeholder="Photo URL" data-ng-model="vm.gram.photo_url" />
  <input placeholder="body" data-ng-model="vm.gram.body" />
  <button data-ng-click='vm.update()'> Update Entry </button>
  <button data-ng-click="vm.destroy()"> Delete </button>
</form>
